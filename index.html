      var userChoice;

      $(document).ready(function() {
        // Insert Start button on page load
        var startButton = $('<button id="start">').text("Start Game")
        $('#start-button').html(startButton);

        function nextQuestion() {
          for (var i = 0; i = questionsArr.length; i++)
            // TODO: Add timer to count down
            // TODO: Push timer to DOM
            // $('#timer').text("Time Remaining: " + counter )
            // Populate the questions with text on DOM
            $('#question').text(questionsArr[i].q)
            for (var x = 0; x < 4; x++)
              var choices = $('<button value="' + x +'">').text(questionsArr[i].choices[x])
              $('.question-body').append(choices);
        }

        // function populateAnswer() {

        // }

        function gameOver() {
          // Send wins tally to DOM
          $('#wins').text("Correct Answers: " + wins);
          // Send losses tally to DOM
          $('#losses').text("Incorrect Answers: " + losses);
        }

        $('#start').on('click', function() {
          console.log("Start Clicked")
          // Hide start button
          $(this).hide();
            // Run First Question;
            nextQuestion();
        });

        $('#choice').on('click', function() {
          userChoice = parseInt($(this).val());
          console.log(userChoice)
            // If userChoice equals answer (win)
            if (userChoice === questionsArr[i].answer) {
                // Add a win to the wins variable
                wins++;
                // Send announcement to DOM
                $('#announcement').text('You are correct!');
                console.log("Wins: " + wins)
                // Show the correct answer/explanation
                populateAnswer();
                // TODO: Timer until next question is shown
                // go to next question
                nextQuestion();
            // If userChoice does not equal questionsArr[i].answer (loss)
            } else if (userChoice !== questionsArr[i].answer) {
                // Add a loss to the losses variable
                losses++;
                // Send announcement to DOM
                $('#announcement').text('You are incorrect!');
                console.log("Losses: " + losses)
                // Show the correct answer/explanation
                populateAnswer();
                // TODO: Timer until next question is shown
                // go to next question
                nextQuestion();
            }
          });  
        });
